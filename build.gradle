plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.4.31'
}

group 'org.rsanchezc'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    testCompile "com.zaxxer:HikariCP:4.0.2"
    testCompile "org.slf4j:slf4j-simple:1.7.30"

    def junitJupiterVersion = '5.4.2'
    def testContainersVersion = '1.15.2'
    testCompile 'org.junit.jupiter:junit-jupiter-api:$junitJupiterVersion'
    testCompile 'org.junit.jupiter:junit-jupiter-params:$junitJupiterVersion'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:$junitJupiterVersion'

    testCompile "org.testcontainers:testcontainers:$testContainersVersion"
    testCompile "org.testcontainers:junit-jupiter:$testContainersVersion"
    testCompile "org.testcontainers:mysql:$testContainersVersion"
}

test {
    useJUnitPlatform()
}